<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New article</title>

    <style>
        #forgot:hover {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="valign-wrapper row login-box">
        <div class="col card s12 m6 pull-m3 l4 pull-l4 z-depth-0">
            <div class="card-content center">
                <form action="" method="post">
                    <span class="card-title">New article</span>
                    <div class="row"></div>
                    <div class="row">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="title" type="text" class="validate" name="title" value="{{request.form.title}}">
                                <label for="title">Title</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="content" data-error="wrong" type="text" class="materialize-textarea" name="content" value="{{request.form.content}}"></textarea>
                                <label for="content">Content</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light indigo darken-2" value="post" style="width:95%;">POST</button><br><br>

                </form>
            </div>
        </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
