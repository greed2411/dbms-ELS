<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    div.xtra-padding {
    padding: 2% 0% 1% 0%;
}

    </style>
    <title>User</title>
</head>

<body>

    <a href="!#">
        <div class="section blue darken-3">
            <div class="container valign-wrapper xtra-padding">
                <h3 class="white-text inline-thing">User</h3>
            </div>
        </div>
    </a>
    {% for article in articles %}
    <div class="section">
        <div class="container">

            <div class="s12">

                <h5 class="articleTitle" id="{{ article.link }}"><a href="#{{ article.link }}" class="title-of-article">{{ article.title }}</a></h5>
                <p class="publishedDate lighten grey-text text-darken-1">{{ article.timestamp }}</p>
                <p class="bold italic authors"><em>Posted by {{ article.author }}</em></p>

                
                <br> {% if article.tags %} {% for chip in article.tags %}
                <div class="chip blue-grey lighten-5 black-text">
                    {{ chip }}
                </div>
                {% endfor %} {% endif %}

            </div>
        </div>
    </div>
    {% endfor %}
    


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
