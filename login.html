<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login </title>
    
    <style>
            html,
            body,
            .login-box {
                height: 100%;
            }
    
            #forgot:hover {
                opacity: 0.5;
            }
        </style>
</head>

<body>
        <div class="valign-wrapper row login-box">
                <div class="col card s12 m6 pull-m3 l4 pull-l4 z-depth-0">
                    <div class="card-content center">
                        <form action="" method="post">
                            <span class="card-title">Login</span>
                            <div class="row">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate" name="email" value="{{request.form.email}}">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" data-error="wrong" type="password" class="validate" name="password" value="{{request.form.password}}">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn waves-effect waves-light indigo darken-2" value="Login" style="width:95%;">LOGIN</button><br><br>
    
                        </form>
                    </div>
                </div>
            </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
