<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up </title>

    <style>
        #forgot:hover {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="valign-wrapper row login-box">
        <div class="col card s12 m6 pull-m3 l4 pull-l4 z-depth-0">
            <div class="card-content center">
                <form action="" method="post">
                    <span class="card-title">Sign Up</span>
                    <div class="row"></div>
                    <div class="row">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="f_name" type="text" class="validate" name="f_name" value="{{request.form.f_name}}">
                                <label for="f_name">First name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="l_name" data-error="wrong" type="text" class="validate" name="l_name" value="{{request.form.l_name}}">
                                <label for="l_name">Last name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" data-error="wrong" type="text" class="validate" name="username" value="{{request.form.username}}">
                                <label for="username">User name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" data-error="wrong" type="email" class="validate" name="email" value="{{request.form.email}}">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="phone_number" data-error="wrong" type="text" class="validate" name="phone_number" value="{{request.form.phone_number}}">
                                <label for="phone_number">Phone Number</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="bio" data-error="wrong" type="text" class="materialize-textarea" name="bio" value="{{request.form.bio}}"></textarea>
                                <label for="bio">Biography</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light indigo darken-2" value="Login" style="width:95%;">SIGN UP</button><br><br>

                </form>
            </div>
        </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
